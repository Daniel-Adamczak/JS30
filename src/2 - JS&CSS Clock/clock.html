<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
  <script defer src="clock.js"></script>
</head>

<body class="bg-violet-900 ">
  <h1 class="text-fuchsia-200 text-3xl font-bold text-center my-5 rounded-xl bg-violet-600 p-6 w-fit m-auto">CSS Clock
  </h1>

  <div class="clock">
    <div
      class="clock-face absolute top-1/2 left-1/2 bg-blue-500 -translate-x-1/2 -translate-y-1/2 border-6  rounded-full w-52 h-52 ">
      <div
        class="hand hour-hand  bg-black h-[2px]  origin-right w-24  relative top-1/2 rounded-full ease-[cubic-bezier(0.8, 0.49, 0.63, 1.4)] duration-300 -mb-[2px] ml-2">
      </div>
      <div
        class="hand min-hand bg-black h-[2px]  origin-right w-24 relative top-1/2 rounded-full ease-[cubic-bezier(0.8, 0.49, 0.63, 1.4)] duration-300 -mb-[2px] ml-2">
      </div>
      <div
        class="hand second-hand bg-black h-[2px] origin-right w-24 relative top-1/2 rounded-full ease-[cubic-bezier(0.8, 0.49, 0.63, 1.4)] duration-300  ml-2">
      </div>
    </div>
  </div>

</body>

</html>
