<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../output.css">
  <script defer src="drumKit.js"></script>
</head>

<body class="h-full w-full bg-slate-700 ">
  <h1 class="text-center mt-20 p-4  w-48 mx-auto text-4xl text-slate-500 font-bold rounded-xl">Drum Kit</h1>
  <div
    class="keys min-fit min-fit  mt-20 mx-auto min-w-[450px] max-w-[600px] bg-slate-500 m-auto p-8  grid grid-cols-3 rounded-xl">
    <div data-key="103"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">7</kbd>
      <span class="sound font-bold ">clap</span>
    </div>
    <div data-key="104"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">8</kbd>
      <span class="sound font-bold ">hihat</span>
    </div>
    <div data-key="105"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">9</kbd>
      <span class="sound font-bold ">kick</span>
    </div>
    <div data-key="100"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">4</kbd>
      <span class="sound font-bold ">openhat</span>
    </div>
    <div data-key="101"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">5</kbd>
      <span class="sound font-bold ">boom</span>
    </div>
    <div data-key="102"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">6</kbd>
      <span class="sound font-bold ">ride</span>
    </div>
    <div data-key="97"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">1</kbd>
      <span class="sound font-bold ">snare</span>
    </div>
    <div data-key="98"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">2</kbd>
      <span class="sound font-bold ">tom</span>
    </div>
    <div data-key="99"
      class="key w-13  h-25 text-center  border-4 border-slate-700  rounded-md bg-teal-50 p-6 m-5 min-h-fit min-w-fit flex flex-col transition ease-in-out duration-150 ">
      <kbd class="font-bold text-2xl ">3</kbd>
      <span class="sound font-bold ">tink</span>
    </div>
  </div>

  <audio data-key="103" src="./sounds/clap.wav"></audio>
  <audio data-key="104" src="./sounds/hihat.wav"></audio>
  <audio data-key="105" src="./sounds/kick.wav"></audio>
  <audio data-key="100" src="./sounds/openhat.wav"></audio>
  <audio data-key="101" src="./sounds/boom.wav"></audio>
  <audio data-key="102" src="./sounds/ride.wav"></audio>
  <audio data-key="97" src="./sounds/snare.wav"></audio>
  <audio data-key="98" src="./sounds/tom.wav"></audio>
  <audio data-key="99" src="./sounds/tink.wav"></audio>

  <script>

  </script>


</body>

</html>
